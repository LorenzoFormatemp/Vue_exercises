<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    

    <div id="app">


        <div class="container w-50">

            <h1>Form Handling</h1>


            <label for="name" class="form-label" v-bind:class="name == '' ? 'd-none' : 'd-block'">Nome</label>
            <input type="text" class="form-control w-50" v-model="name" placeholder="Enter your name">

            <button class="btn btn-primary mt-3" @click="greet">Greet</button>

            <!-- se greeting esiste ed Ã¨ diverso da vuoto: mostra questo p -->
            <p v-if="greeting == '' ? 'ciao' : 'd-none'">{{ greeting }}</p>
            
            <!-- altrimenti: mostra quest'altro p -->
            <p v-else>Please Enter your name</p>

        </div>

    </div>


    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data(){
                return {
                    name: "",
                    greeting: ""
                }
            },
            methods: {
                greet(){
                    if(this.name.trim()){
                        this.greeting = `Hello, ${this.name}!`;

                        const p = document.createElement('p');

                    } else {
                        this.greeting = '';
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
